{% load i18n %}
<div class="modal fade" id="newsFormModal" tabindex="-1" role="dialog" aria-labelledby="newsFormModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Поле!" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>




      <div class="modal-body">
          <form id="postNewsForm" role="form" method="post" action="#" onsubmit="return false">
          {% csrf_token %}
            <div class="form-group">
              <label for="newsInput">Первая:</label>
              <textarea id="newsInput" name="post" rows="3" class="form-control" maxlength="1000"></textarea>
              <span id="newsCounter" class="pull-right">1000</span>
            </div>
          </form>

          <form id="postNewsForm1" role="form" method="post" action="#" onsubmit="return false">
          {% csrf_token %}
            <div class="form-group">
              <label for="newsInput1">Вторая:</label>
              <textarea id="newsInput1" name="post" rows="3" class="form-control" maxlength="1000"></textarea>
              <span id="newsCounter1" class="pull-right">1000</span>
            </div>
          </form>

          <form id="postNewsForm2" role="form" method="post" action="#" onsubmit="return false">
          {% csrf_token %}
            <div class="form-group">
              <label for="newsInput2">Третья:</label>
              <textarea id="newsInput2" name="post" rows="3" class="form-control" maxlength="1000"></textarea>
              <span id="newsCounter2" class="pull-right">1000</span>
            </div>
          </form>

          <form id="postNewsForm3" role="form" method="post" action="#" onsubmit="return false">
          {% csrf_token %}
            <div class="form-group">
              <label for="newsInput3">Четвертая:</label>
              <textarea id="newsInput3" name="post" rows="3" class="form-control" maxlength="1000"></textarea>
              <span id="newsCounter3" class="pull-right">1000</span>
            </div>
          </form>

      </div>
      <div class="modal-footer">
        <button type="button" id="postNews" class="btn btn-primary">
          <i class="fa fa-paper-plane" aria-hidden="true"></i> {% trans 'Опубликовать новость' %}
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Отмена' %}</button>
      </div>
    </div>
  </div>
</div>
