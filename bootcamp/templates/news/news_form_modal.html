{% load i18n %}
{% load render_table from django_tables2 %}
<div class="modal fade" id="newsFormModal" tabindex="-1" role="dialog" aria-labelledby="newsFormModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Поле!" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>

          <div class="container">
            <ul class="nav nav-pills">
              <li class="active"><a href="{% url 'news:people' %}">Home</a></li>
              <li><a data-toggle="pill" href="#postNewsForm">Menu 1</a></li>
            </ul>
  
            <div class="tab-content">
              <div id="people" class="tab-pane fade in active">

              </div>
              <div id="menu1" class="tab-pane fade">
                <h3>Menu 1</h3>
              </div>
            </div>
          </div>
        </button>
      </div>




      <div class="modal-body">
        <form id="postNewsForm" role="form" method="post" action="#" onsubmit="return false">
          {% csrf_token %}

            <div class="form-group">
              <label for="newsInput">Первая:</label>
              <textarea id="newsInput" name="post1" rows="3" class="form-control" maxlength="1000"></textarea>
              <span id="newsCounter" class="pull-right">1000</span>
            </div>

            <div class="form-group">
              <label for="newsInput1">Вторая:</label>
              <textarea id="newsInput1" name="post2" rows="3" class="form-control" maxlength="1000"></textarea>
              <span id="newsCounter" class="pull-right">1000</span>
            </div>

            <div class="form-group">
              <label for="newsInput2">Третья:</label>
              <textarea id="newsInput2" name="post3" rows="3" class="form-control" maxlength="1000"></textarea>
              <span id="newsCounter" class="pull-right">1000</span>
            </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="postNews" class="btn btn-primary">
          <i class="fa fa-paper-plane" aria-hidden="true"></i> {% trans 'Опубликовать новость' %}
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Отмена' %}</button>
      </div>
    </div>
  </div>
</div>
